<!DOCTYPE html>
<html lang="en-US" ng-app="watchApp">
  <head>
    <title> Stopwatch </title>
    <!-- sources -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="js/stopwatch.js"></script>
    <!-- end of sources -->
  </head>
  <body ng-controller ="watchController">
    <div>
      <h3 id="stopWatchName"> Stop Watch </h3>
      <h1>{{time}}</h1>
      <button type="button" class="btn btn-success" ng-click="start()" ng-disabled="startDisable">Start</button>
      <button type="button" class="btn btn-danger" ng-click="stop()" ng-disabled="stopDisable">Stop</button>
      <button type="button" class="btn btn-default" ng-click="reset()" ng-disabled="resetDisable">Reset</button>
      <button type="button" class="btn btn-info" ng-click="log()">Log</button>
    </div>

  </body>
</html>
